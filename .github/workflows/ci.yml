name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Backend Python tests
  test-backend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache Python dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio

    - name: Run backend unit tests
      run: |
        python -m pytest tests/test_*.py -v --cov=. --cov-report=xml --cov-report=term-missing -m "not slow"
      env:
        MQTT_BROKER: localhost
        MQTT_PORT: 1883

    - name: Upload backend coverage
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.xml
        flags: backend
        name: backend-coverage
      if: matrix.python-version == '3.12'

  # Frontend JavaScript tests
  test-frontend:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run Jest unit tests
      run: npm test -- --coverage --coverageReporters=text --coverageReporters=lcov

    - name: Upload frontend coverage
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage/lcov.info
        flags: frontend
        name: frontend-coverage

  # E2E tests with Playwright
  test-e2e:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-playwright

    - name: Install Playwright browsers
      run: playwright install chromium

    - name: Start test server
      run: |
        python server.py &
        sleep 5
      env:
        MQTT_BROKER: localhost
        MQTT_PORT: 1883

    - name: Run E2E navigation tests
      run: python -m pytest tests/test_e2e_navigation.py -v -m "not slow"

    - name: Upload E2E test results
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 7

  # Code quality checks
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 pylint

    - name: Run Black formatter check
      run: black --check .
      continue-on-error: true

    - name: Run Flake8
      run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
      continue-on-error: true

    - name: Set up Node.js for ESLint
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Check JavaScript syntax
      run: |
        find www/js -name "*.js" -type f -exec node --check {} \;
      continue-on-error: true

  # Security scanning
  security:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
      continue-on-error: true

    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'
      if: always()

  # Build and validate
  build:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, test-e2e, lint]

    steps:
    - uses: actions/checkout@v4

    - name: Validate project structure
      run: |
        test -f server.py
        test -f package.json
        test -f pytest.ini
        test -d www
        test -d tests

    - name: Check version consistency
      run: |
        PACKAGE_VERSION=$(node -p "require('./package.json').version")
        echo "Package version: $PACKAGE_VERSION"
        # Could add more version checks here

    - name: Create build artifact
      run: |
        mkdir -p build
        cp -r www build/
        cp server.py build/
        cp requirements.txt build/

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: visual-mapper-build
        path: build/
        retention-days: 30

  # Status check for PR protection
  all-tests-passed:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, test-e2e, lint, build]
    if: always()

    steps:
    - name: Check all jobs status
      run: |
        if [ "${{ needs.test-backend.result }}" != "success" ] || \
           [ "${{ needs.test-frontend.result }}" != "success" ] || \
           [ "${{ needs.test-e2e.result }}" != "success" ] || \
           [ "${{ needs.lint.result }}" != "success" ] || \
           [ "${{ needs.build.result }}" != "success" ]; then
          echo "One or more required jobs failed"
          exit 1
        fi
        echo "All required jobs passed!"
