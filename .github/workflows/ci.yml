name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  # =============================================================================
  # Backend Python Tests (Unit + Integration)
  # =============================================================================
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache Python dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio

    - name: Run backend unit tests
      run: |
        python -m pytest tests/unit/ tests/test_*.py -v --cov=. --cov-report=xml --cov-report=term-missing
      env:
        MQTT_BROKER: localhost
        MQTT_PORT: 1883

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.xml
        flags: backend
        name: backend-coverage-${{ matrix.python-version }}
      if: matrix.python-version == '3.11'
      continue-on-error: true

  # =============================================================================
  # E2E Tests with Playwright (Full 128-test Suite)
  # =============================================================================
  test-e2e:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: test-backend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Cache Python dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-playwright pytest-base-url pytest-cov

    - name: Install Playwright browsers
      run: playwright install chromium

    - name: Start test server
      run: |
        python server.py &
        echo "Waiting for server to start..."
        sleep 10
        curl -f http://localhost:8080/api/health || exit 1
        echo "Server is ready!"
      env:
        MQTT_BROKER: localhost
        MQTT_PORT: 1883

    - name: Run full E2E test suite
      run: |
        python -m pytest tests/e2e/ -v --tb=short --cov=. --cov-report=xml
      env:
        BASE_URL: http://localhost:8080

    - name: Upload E2E test results
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-report
        path: |
          playwright-report/
          test-results/
        retention-days: 7

    - name: Upload E2E coverage
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.xml
        flags: e2e
        name: e2e-coverage
      continue-on-error: true

  # =============================================================================
  # Frontend JavaScript Tests (Jest)
  # =============================================================================
  test-frontend:
    name: Frontend Tests (Jest)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run Jest unit tests
      run: npm test -- --coverage --coverageReporters=text --coverageReporters=lcov
      continue-on-error: true

    - name: Upload frontend coverage
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage/lcov.info
        flags: frontend
        name: frontend-coverage
      continue-on-error: true

  # =============================================================================
  # Code Quality (Linting)
  # =============================================================================
  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black

    - name: Run Flake8 (critical errors only)
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=venv,node_modules,ws-scrcpy,.git,__pycache__,build,htmlcov

    - name: Check Black formatting
      run: |
        black --check --diff . --exclude='venv|node_modules|ws-scrcpy|\.git|__pycache__|build|htmlcov'
      continue-on-error: true

    - name: Set up Node.js for JS syntax check
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Check JavaScript syntax
      run: |
        find www/js -name "*.js" -type f | head -50 | xargs -I {} node --check {}
      continue-on-error: true

  # =============================================================================
  # Android Lint (Kotlin Syntax Check)
  # =============================================================================
  android-lint:
    name: Android Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x android-companion/gradlew

    - name: Run Android Lint
      run: |
        cd android-companion
        ./gradlew lint --no-daemon
      continue-on-error: true

    - name: Upload lint results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: android-lint-results
        path: android-companion/app/build/reports/lint-results*.html
        retention-days: 7

  # =============================================================================
  # Security Scanning
  # =============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'
      continue-on-error: true

    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'
      if: always()
      continue-on-error: true

  # =============================================================================
  # Build Validation
  # =============================================================================
  build:
    name: Build Validation
    runs-on: ubuntu-latest
    needs: [test-backend, test-e2e, test-frontend, lint]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Validate project structure
      run: |
        echo "Checking required files..."
        test -f server.py && echo "  server.py"
        test -f requirements.txt && echo "  requirements.txt"
        test -f pytest.ini && echo "  pytest.ini"
        test -d www && echo "  www/"
        test -d tests && echo "  tests/"
        test -d android-companion && echo "  android-companion/"
        echo "All required files present!"

    - name: Check version consistency
      run: |
        if [ -f package.json ]; then
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "Package version: $PACKAGE_VERSION"
        fi

    - name: Create build artifact
      run: |
        mkdir -p build
        cp -r www build/
        cp server.py build/
        cp requirements.txt build/
        cp -r routes build/ 2>/dev/null || true
        cp -r utils build/ 2>/dev/null || true
        cp -r services build/ 2>/dev/null || true

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: visual-mapper-build
        path: build/
        retention-days: 30

  # =============================================================================
  # Final Status Check (PR Gate)
  # =============================================================================
  all-tests-passed:
    name: All Tests Passed
    runs-on: ubuntu-latest
    needs: [test-backend, test-e2e, test-frontend, lint, build]
    if: always()

    steps:
    - name: Check all jobs status
      run: |
        echo "Backend Tests: ${{ needs.test-backend.result }}"
        echo "E2E Tests: ${{ needs.test-e2e.result }}"
        echo "Frontend Tests: ${{ needs.test-frontend.result }}"
        echo "Lint: ${{ needs.lint.result }}"
        echo "Build: ${{ needs.build.result }}"

        if [ "${{ needs.test-backend.result }}" != "success" ]; then
          echo "Backend tests failed!"
          exit 1
        fi

        if [ "${{ needs.test-e2e.result }}" != "success" ]; then
          echo "E2E tests failed!"
          exit 1
        fi

        if [ "${{ needs.build.result }}" != "success" ]; then
          echo "Build failed!"
          exit 1
        fi

        echo "All critical jobs passed!"
