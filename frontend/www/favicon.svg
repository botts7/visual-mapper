<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3DDC84;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2eb86e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background rounded square - Android green -->
  <rect width="64" height="64" rx="8" fill="url(#bgGradient)"/>

  <!-- Android robot head -->
  <g transform="translate(32, 32)">
    <!-- Head -->
    <rect x="-16" y="-8" width="32" height="26" rx="4" fill="#ffffff"/>

    <!-- Eyes -->
    <circle cx="-7" cy="0" r="2.5" fill="#3DDC84"/>
    <circle cx="7" cy="0" r="2.5" fill="#3DDC84"/>

    <!-- Antennas -->
    <line x1="-8" y1="-8" x2="-12" y2="-16" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
    <line x1="8" y1="-8" x2="12" y2="-16" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>

    <!-- Phone screen overlay (blue) -->
    <rect x="-10" y="6" width="20" height="12" rx="2" fill="#2196F3" opacity="0.9"/>

    <!-- Screen lines -->
    <rect x="-8" y="8" width="16" height="2" rx="1" fill="#ffffff" opacity="0.6"/>
    <rect x="-8" y="12" width="10" height="2" rx="1" fill="#ffffff" opacity="0.6"/>
  </g>
</svg>
