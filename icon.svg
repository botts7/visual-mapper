<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="256" height="256" rx="32" fill="#3DDC84"/>

  <!-- Android robot head -->
  <g transform="translate(128, 128)">
    <!-- Head -->
    <rect x="-48" y="-32" width="96" height="80" rx="12" fill="#FFFFFF"/>

    <!-- Eyes -->
    <circle cx="-20" cy="-8" r="6" fill="#3DDC84"/>
    <circle cx="20" cy="-8" r="6" fill="#3DDC84"/>

    <!-- Antennas -->
    <line x1="-24" y1="-32" x2="-36" y2="-52" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round"/>
    <line x1="24" y1="-32" x2="36" y2="-52" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round"/>

    <!-- Phone screen overlay -->
    <rect x="-32" y="8" width="64" height="40" rx="4" fill="#2196F3" opacity="0.8"/>
    <rect x="-28" y="12" width="56" height="8" rx="2" fill="#FFFFFF" opacity="0.6"/>
    <rect x="-28" y="24" width="56" height="8" rx="2" fill="#FFFFFF" opacity="0.6"/>
    <rect x="-28" y="36" width="32" height="8" rx="2" fill="#FFFFFF" opacity="0.6"/>
  </g>

  <!-- "Visual Mapper" text badge -->
  <text x="128" y="220" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Visual Mapper</text>
</svg>
