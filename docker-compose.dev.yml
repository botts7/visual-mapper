version: '3.8'

services:
  # Visual Mapper Development Server
  visual-mapper:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: visual-mapper-dev
    ports:
      - "8099:8099"   # Backend API (direct access for testing)
    volumes:
      - ./www:/app/www
      - ./server.py:/app/server.py
      - ./adb_bridge.py:/app/adb_bridge.py
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=info
    networks:
      - ha-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8099/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Home Assistant for Testing
  homeassistant:
    image: homeassistant/home-assistant:latest
    container_name: homeassistant-dev
    ports:
      - "8123:8123"
    volumes:
      - ./ha-config:/config
      - /etc/localtime:/etc/localtime:ro
    environment:
      - TZ=America/New_York
    networks:
      - ha-network
    restart: unless-stopped
    privileged: true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8123"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # MQTT Broker for Sensor Testing (Phase 3+)
  mosquitto:
    image: eclipse-mosquitto:latest
    container_name: mosquitto-dev
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    networks:
      - ha-network
    restart: unless-stopped

networks:
  ha-network:
    driver: bridge
