<svg width="512" height="256" viewBox="0 0 512 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="256" fill="#1A1A1A"/>

  <!-- Left side: Android icon with screen -->
  <g transform="translate(96, 128)">
    <!-- Android head -->
    <rect x="-40" y="-40" width="80" height="80" rx="12" fill="#3DDC84"/>
    <circle cx="-16" cy="-16" r="5" fill="#1A1A1A"/>
    <circle cx="16" cy="-16" r="5" fill="#1A1A1A"/>
    <line x1="-20" y1="-40" x2="-30" y2="-56" stroke="#3DDC84" stroke-width="5" stroke-linecap="round"/>
    <line x1="20" y1="-40" x2="30" y2="-56" stroke="#3DDC84" stroke-width="5" stroke-linecap="round"/>

    <!-- Phone screen -->
    <rect x="-28" y="0" width="56" height="32" rx="4" fill="#2196F3"/>
  </g>

  <!-- Right side: "Visual Mapper" text -->
  <text x="180" y="110" font-family="'Segoe UI', Arial, sans-serif" font-size="48" font-weight="700" fill="#FFFFFF">
    Visual Mapper
  </text>
  <text x="180" y="150" font-family="'Segoe UI', Arial, sans-serif" font-size="20" font-weight="400" fill="#9E9E9E">
    Android Device Control for Home Assistant
  </text>

  <!-- Accent line -->
  <rect x="180" y="165" width="280" height="3" fill="#3DDC84"/>
</svg>
